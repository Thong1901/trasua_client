<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/src/assets/page.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Trá Ngon" />
    <meta name="theme-color" content="#8B4513" />
    <title>Trà Sữa Ngon</title>
    <style>
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-image: url('/src/assets/page.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        overflow-x: hidden;
      }
      
      /* Mobile-specific background handling */
      @media screen and (max-width: 768px) {
        body {
          background-attachment: scroll; /* Better performance on mobile */
          background-size: cover;
        }
      }
      
      #root {
        min-height: 100vh;
        min-height: 100dvh; /* Dynamic viewport height for mobile */
        background-color: rgba(255, 255, 255, 0.92);
        position: relative;
        width: 100%;
        overflow-x: hidden;
      }
      
      /* Mobile responsive utilities */
      @media screen and (max-width: 768px) {
        #root {
          background-color: rgba(255, 255, 255, 0.95);
        }
        
        /* Touch-friendly buttons */
        button, .btn, a[role="button"] {
          min-height: 44px;
          min-width: 44px;
          padding: 12px 16px;
          font-size: 16px;
        }
        
        /* Prevent zoom on input focus */
        input, select, textarea {
          font-size: 16px;
          padding: 12px;
          border-radius: 8px;
        }
        
        /* Better table handling */
        table {
          font-size: 14px;
        }
        
        /* Modal improvements */
        .modal, [role="dialog"] {
          margin: 10px;
          max-width: calc(100vw - 20px);
          max-height: calc(100vh - 40px);
        }
      }
      
      /* Tablet responsive */
      @media screen and (min-width: 769px) and (max-width: 1024px) {
        #root {
          background-color: rgba(255, 255, 255, 0.9);
        }
      }
      
      /* Safe area handling for iOS */
      @supports (padding: max(0px)) {
        #root {
          padding-left: max(0px, env(safe-area-inset-left));
          padding-right: max(0px, env(safe-area-inset-right));
          padding-bottom: max(0px, env(safe-area-inset-bottom));
        }
      }
      
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(139, 69, 19, 0.3);
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(139, 69, 19, 0.5);
      }
      
      /* Product card styling */
      .product-card {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        border: 1px solid #e0e0e0;
        border-radius: 0.5rem;
        overflow: hidden;
      }
      
      .product-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(139, 69, 19, 0.15);
      }
      
      .product-card img {
        transition: transform 0.3s ease;
      }
      
      .product-card:hover img {
        transform: scale(1.05);
      }
      
      /* Image fallback */
      .product-card .card-img-top {
        background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
